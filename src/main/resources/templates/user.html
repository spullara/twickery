<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
{{#user}}
    <title>{{name}}</title>
    <meta property="fb:admins" content="spullara"/>
    <meta property="fb:app_id" content="171266056289639">
    <meta property="og:title" content="{{name}}"/>
    <meta property="og:type" content="twickery:user"/>
    <meta property="og:url" content="http://twickery.com/user/{{source_user}}/{{screen_name}}"/>
    <meta property="og:image" content="{{image}}"/>
    <meta property="og:description" content="{{description}}"/>
    <meta property="twickery:screenname" content="{{screen_name}}"/>
    <script type="text/javascript">
      window.location.href = "http://twitter.com/{{screen_name}}";
    </script>
{{/user}}
  </head>
</html>
