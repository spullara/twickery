<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" xmlns:fb="https://www.facebook.com/2008/fbml">
  <head>
{{#tweet}}
    <title>{{title}}</title>
    <meta property="fb:admins" content="spullara"/>
    <meta property="fb:app_id" content="171266056289639">
    <meta property="og:title" content="{{title}}"/>
    <meta property="og:type" content="twickery:tweet"/>
    <meta property="og:url" content="http://twickery.com/tweet/{{id}}"/>
    <meta property="og:image" content="{{image}}"/>
    <meta property="og:description" content="{{text}}"/>
    <meta property="twickery:screenname" content="{{screen_name}}"/>
    <meta property="twickery:name" content="{{name}}"/>
    <script type="text/javascript">
      window.location.href = "http://twitter.com/{{screen_name}}/status/{{id}}";
    </script>
{{/tweet}}
  </head>
</html>
